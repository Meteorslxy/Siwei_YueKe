<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>测试按钮</title>
  <style>
    .footer {
      height: 100px;
      background-color: #fff;
      display: flex;
      border-top: 1px solid #eee;
    }
    
    .contact-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      border-right: 1px solid #eee;
    }
    
    .book-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
      background-color: #FF6B00;
    }
    
    .book-btn.booked {
      background-color: #4CD964;
    }
  </style>
</head>
<body>
  <div class="footer">
    <div class="contact-btn">
      <span>联系老师</span>
    </div>
    <div class="book-btn">立即预约</div>
  </div>
  
  <p>上面是正常的按钮</p>
  
  <div class="footer">
    <div class="contact-btn">
      <span>联系老师</span>
    </div>
    <div class="book-btn" style="background-color: #FF6B00;">立即预约(内联样式)</div>
  </div>
  
  <p>上面是带内联样式的按钮</p>
  
  <div class="footer">
    <div class="contact-btn">
      <span>联系老师</span>
    </div>
    <div class="book-btn booked">查看预约</div>
  </div>
  
  <p>上面是已预约状态的按钮</p>
</body>
</html>
